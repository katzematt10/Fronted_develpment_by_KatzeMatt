<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    p:first-child{
        color: brown;
    }
    p:last-child{
        color: red;
    }
    p:nth-child(2n){
        color: blue;
    }
    p:nth-child(2n-1){
        color:seagreen;
    }
</style>
<body>
    <p>🐱Cat🐱</p>
    <p>🐸Frog🐸</p>
    <p>👻Ghost👻</p>
    <p>😏Emoji fichero😏</p>
</body>
</html>
