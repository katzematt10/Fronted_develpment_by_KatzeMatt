<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*We're going to define for our <div> what is the most important style*/
        
        #ID1{
            /*This is an ID declaration*/
            color: red;
        }
        .Class1{
            /*This is a Class declaration*/
            color: springgreen;
        }
    </style>
</head>
<body>
    <div id ="ID1" class="Class1"> This is my specificity test</div>
</body>
</html>
