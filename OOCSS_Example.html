<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOCSS</title>
</head>
<style>
    /*Here, we're going to call our tags classified by class*/
    .globalwidth{
        width: 100%;
    }
    .header{
        background-color: #16A085;
        background-image: linear-gradient(132deg, #16A085 0%, #F4D03F 100%);
    }
    .footer{
        background-color: #16A085;
        background-image: linear-gradient(132deg, #F4D03F 0%, #16A085 100%);
    }
</style>
<body>
    <!--Here we'll create two tags with class in them to identify them in the styles part-->
    <header class="header globalwidth">Header</header>
    <footer class="footer globalwidth">Footer</footer>
</body>
</html>
